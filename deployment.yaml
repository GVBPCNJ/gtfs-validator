---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "{{DEPLOYMENT_NAME}}"
  namespace: "default"
  labels:
    app: "{{DEPLOYMENT_NAME}}"
spec:
  replicas: 100
  selector:
    matchLabels:
      app: "{{DEPLOYMENT_NAME}}"
  template:
    metadata:
      labels:
        app: "{{DEPLOYMENT_NAME}}"
    spec:
      containers:
        - name: "gtfs-validator"
          image: "us-east1-docker.pkg.dev/{{PROJECT_ID}}/gtfs-validator-repo/gtfs-validator-gke:{{TAG}}"
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: JVM_OPTS
              value: "-Xms8G -Xmx8G"
---
apiVersion: "autoscaling/v2beta1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "{{DEPLOYMENT_NAME}}-hpa-yhuq"
  namespace: "default"
  labels:
    app: "{{DEPLOYMENT_NAME}}"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "{{DEPLOYMENT_NAME}}"
    apiVersion: "apps/v1"
  minReplicas: 5
  maxReplicas: 150
  metrics:
    - type: "Resource"
      resource:
        name: "cpu"
        targetAverageUtilization: 80
